<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unico Kitchen Platform</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #00a86b;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    nav button {
      background: none;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    nav button.active {
      border-bottom: 3px solid #00a86b;
      color: #00a86b;
      font-weight: bold;
    }

    .content {
      padding: 15px;
    }

    /* Shop grid */
    #shop {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      height: 120px;
      object-fit: cover;
    }

    .product button {
      background: #00a86b;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .product button:hover {
      background: #008f5c;
    }

    /* WhatsApp Button */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>üç≥ Unico Kitchen Platform</header>

  <nav>
    <button class="active" onclick="showTab('home')">Home</button>
    <button onclick="showTab('shop')">Shop</button>
    <button onclick="showTab('about')">About</button>
  </nav>

  <div class="content">
    <div id="home" class="tab-content">
      <h3>Welcome to Unico Kitchen üëã</h3>
      <p>Order ingredients, cook with guidance, and get food fast ‚Äî all in one place!</p>
    </div>

    <div id="shop" class="tab-content" style="display:none;">
      <h3>üõí Shop for Ingredients</h3>
      <div id="shopGrid">Loading items...</div>
    </div>

    <div id="about" class="tab-content" style="display:none;">
      <h3>About</h3>
      <p>Unico Kitchen helps students cook, shop, and learn online. Built with love ‚ù§Ô∏è in Kenya.</p>
    </div>
  </div>

  <!-- WhatsApp floating button -->
  <a href="https://wa.me/254700000000" class="whatsapp" target="_blank" title="Chat on WhatsApp">
    üí¨
  </a>

  <script>
    const GAS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxrUJ8L2slHlRvkJVtHJlGhh8eiK0Xup2vB4Ho8BwYUkd72MEzr87hF3F_ajCGazmHAUw/exec";

    function showTab(tab) {
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(div => div.style.display = 'none');
      document.querySelector(`button[onclick="showTab('${tab}')"]`).classList.add('active');
      document.getElementById(tab).style.display = 'block';

      if (tab === 'shop') loadShop();
    }

    async function loadShop() {
      const shopDiv = document.getElementById('shopGrid');
      shopDiv.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch(`${GAS_WEBAPP_URL}?action=getShop`);
        const items = await res.json();

        if (!items.length) {
          shopDiv.innerHTML = "<p>No items available.</p>";
          return;
        }

        shopDiv.innerHTML = "";
        items.forEach(item => {
          const card = document.createElement("div");
          card.className = "product";
          card.innerHTML = `
            <img src="${item.ImageURL}" alt="${item.Item}">
            <h4>${item.Item}</h4>
            <p>${item.Category}</p>
            <p><b>${item["Price (Tokens)"]} Tokens</b></p>
            <button onclick="buyItem('${item.Item}')">Add to Basket</button>
          `;
          shopDiv.appendChild(card);
        });
      } catch (e) {
        shopDiv.innerHTML = "<p>‚ö†Ô∏è Failed to load items.</p>";
        console.error(e);
      }
    }

    function buyItem(item) {
      alert(`${item} added to your basket üß∫`);
    }

    // üí¨ Replace this with your WhatsApp number below:
    document.querySelector(".whatsapp").href = "https://wa.me/254700123456"; 
  </script>

</body>
</html>
